    <main class="flex-grow max-w-2xl mx-auto px-4 py-16 w-full">
        <h1 class="text-4xl font-extrabold text-slate-900 mb-4">Contact Us</h1>
        <p class="text-slate-600 mb-8">Have a question or a feedback? We'd love to hear from you. Fill out the form
            below and we'll get back to you as soon as possible.</p>

        <form class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm space-y-6"
            onsubmit="event.preventDefault(); alert('Message sent successfully!');">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" required
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input type="email" required
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Message</label>
                <textarea required rows="5"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all"
                    placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-colors">Send
                Message</button>
        </form>
    </main>
